<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <style>
    #image {
      width: 400px;
      height: 300px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      color: #333;
    }
    .preview-image {
      margin: 10px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div id="image">Hover over an image below to display here.</div>

  <div>
    <img class="preview-image" src="image1.jpg" alt="Image 1 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview-image" src="image2.jpg" alt="Image 2 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview-image" src="image3.jpg" alt="Image 3 description" onmouseover="upDate(this)" onmouseout="undo()">
  </div>

  <script src="script.js"></script>
</body>
</html>
